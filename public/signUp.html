<!DOCTYPE html>
<html>
<head>
    <title>NO PLASTIC GYM - Sign Up</title>
    <!--Latest compiled and minified css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Latest compiled Javascript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!--FIREBASE-->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!--FIREBASE-->
</head>
<body style="background-image: url('./gym_background.jpg'); background-color: rgba(0, 0, 0, .5); background-repeat: no-repeat; background-size: cover; background-position: center center; background-attachment: fixed;">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="./index.html">NO PLASTIC'S GYM <p class='glyphicon glyphicon-apple' style='color: red; height: inherit;'></p></a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="./index.html"><span class="glyphicon glyphicon-thumbs-down"></span> Cancel</a></li>
          </ul>
        </div>
      </nav>
    <div class="container container-sm container-md container-lg rounded" style="background-color: #222; color: #9d9d9d; border-radius: 15px 15px 15px 15px;">
            <form>
                <h3>Sing Up</h3>
                <div class="form-wrapper">
                    <label >Email address</label>
                    <input id="signUpEmail" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div><br>
                <div class="form-wrapper">
                    <label >Password</label>
                    <input id="signUpPassword" type="password" class="form-control" placeholder="Enter password">
                </div><br>
                <div class="form-wrapper">
                    <label >Confirm Password</label>
                    <input id="signUpConfirmPassword" type="password" class="form-control" placeholder="Confirm password">
                    <label id="labelForSignUpConfirmPassword" style="display: none; color: #5bc0de;"></label>
                </div><br>
                <div class="form-group">
                    <button id="btn-signUp" type="submit" class="btn btn-info">Sign Up</button>
                </div>
            </form>
    </div>
    <script>
    // Web app's Firebase configuration
    var firebaseConfig = {
          apiKey: "AIzaSyAU6Q-UDX2mKOPJgtRn1uXmOywgc6Mn8xA",
          authDomain: "noplastic-sgym.firebaseapp.com",
          projectId: "noplastic-sgym",
          storageBucket: "noplastic-sgym.appspot.com",
          messagingSenderId: "1028103037541",
          appId: "1:1028103037541:web:261f5bedf2526c2af69c8c"
    };
    // Initialize Firebase
    const firebaseApp = firebase.initializeApp(firebaseConfig);
    // Initialize Analytics
    const analyticsApp = firebase.analytics(firebaseApp); 
    //Sign Up User code
    document.getElementById("btn-signUp").addEventListener('click', function(event){
    event.preventDefault()
    var email = $('#signUpEmail').val();
    var password = $('#signUpPassword').val();
    var confirmPassword = $('#signUpConfirmPassword').val();
    
    if (password != confirmPassword) {
      document.getElementById("labelForSignUpConfirmPassword").innerHTML = "Must match with Password.";
      document.getElementById("labelForSignUpConfirmPassword").style.display = '';
    } else {
      firebase.auth().createUserWithEmailAndPassword(email, password).then((credentials) => {
      console.log(credentials.user);
      window.location.href = "./login.html";
      }).catch((err) => {alert(err.message);}); 
    }
    }); 
    </script>
</body>
</html>
